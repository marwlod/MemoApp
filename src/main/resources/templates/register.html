<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>Registration Form</title>
</head>
<body>
<form th:action="@{/login}" method="get">
    <button type="Submit">Go To Login Page</button>
</form>

<div>
    <div>
        <div>
            <form autocomplete="off" action="#" th:action="@{/register}"
                  th:object="${user}" method="post"
                  role="form">
                <h2>Registration Form</h2>
                <div>
                    <div>
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label>
                        <input type="text" th:field="*{firstName}" placeholder="First Name"/>
                    </div>
                </div>

                <div>
                    <div>
                        <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
                        <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="text" th:field="*{email}" placeholder="Email"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="password" th:field="*{password}"
                               placeholder="Password"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                    </div>
                </div>

                <div>
                    <div>
                        <button type="submit">Register User</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
